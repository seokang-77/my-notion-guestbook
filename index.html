<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Guestbook</title>
    <style>
        body { margin: 0; }
    </style>
    
    <!-- 1. commentBox.min.js 파일을 '지연' 실행하도록 설정 -->
    <!-- 'defer' 속성은 HTML 문서 로딩이 끝난 후에 스크립트를 실행하도록 보장합니다 -->
    <script src="https://commentbox.io/dist/commentBox.min.js" defer></script>
</head>
<body>
    <!-- 2. 댓글 창이 표시될 위치 -->
    <div class="commentbox"></div>

    <!-- 3. commentBox 함수를 호출하는 부분 -->
    <!-- 이 부분은 defer 스크립트보다 나중에 실행되므로 안전합니다 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            commentBox('5687638417735680-proj');
        });
    </script>
</body>
